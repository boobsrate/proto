syntax = "proto3";

package auth.v1;

option go_package = "auth/v1;authv1";

message TelegramPayload {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string username = 4;
  string photo_url = 5;
  string auth_date = 6;
  string hash = 7;
}

message User {
  string id = 1;
  string telegram_id = 2;
  string first_name = 3;
  string last_name = 4;
  string username = 5;
  string photo_url = 6;
  string created_at = 7;
}
